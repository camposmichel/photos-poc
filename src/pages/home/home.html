<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="searchPhotos($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let photo of feedPhotos | slice:0:10;">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo.thumbnailUrl}}">
      </ion-avatar>
      <h2>Title Photo {{photo.id}}</h2>
    </ion-item>

    <img src="{{photo.url}}" />

    <ion-card-content>
      <p>
        {{photo.title}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small color="basic">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Like</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-start clear small color="basic">
          <ion-icon name="text"></ion-icon>
          <div>Comment</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="basic" class="no-click">
          <div>1min ago</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="primary">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="primary">
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
